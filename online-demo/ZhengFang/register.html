<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style/background.css" rel="stylesheet" type="text/css">
    <link href="style/register.css" rel="stylesheet" type="text/css">
    <title>欢迎使用教务管理系统</title>
</head>
<body>
<div class="login_main">

    <div class="login_logo">
        <h2><img src="picture/logo_school.png"></h2>
        <h2><img src="picture/logo_jw.png"></h2>
    </div>

    <div class="login_left">
        <img class="login_pic" src="picture/login_pic.png">
    </div>

    <div class="login_right">
        <form>
            <div class="input_div">
                <table class="register_input">
                    <tr>
                        <td>用户名:</td>
                        <td><input type="text"></td>
                        <td><span id="check_result"></span></td>
                    </tr>
                    <tr>
                        <td>密 码:</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>确认密码:</td>
                        <td><input type="password"></td>
                </table>
            </div>
            <div class="div_submit">
                <a style="text-decoration: none" href="login.html"><span class="submit">确定</span></a>
                <a style="text-decoration: none" class="submit" href="login.html"><span class="submit">返回</span></a>
            </div>
        </form>
    </div>

    <div class="login_footer">
    </div>
</div>
</body>
</html>
