<html>
<head>
    <meta charset="UTF-8">
    <link href="style/background.css" rel="stylesheet" type="text/css">
    <link href="style/login.css" rel="stylesheet" type="text/css">
    <title>欢迎使用教务管理系统</title>
</head>
<body>
<div class="login_main">

    <div class="login_logo">
        <h2><img src="picture/logo_school.png"></h2>
        <h2><img src="picture/logo_jw.png"></h2>
    </div>

    <div class="login_left">
        <img class="login_pic" src="picture/login_pic.webp">
    </div>

    <div class="login_right">
        <form>
            <div class="input_div">
                <table class="login_input">
                    <tr>
                        <td>用户名:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><br/></td>
                    </tr>
                    <tr>
                        <td>密 码:</td>
                        <td><input type="password" ></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label><input type="radio" name="role_type"/>管理员</label>
                            <label><input type="radio" name="role_type"/>教师</label>
                            <label><input type="radio" name="role_type" checked="checked">学生</label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="div_submit">
                <a style="text-decoration: none" href="index.html"><span class="submit">登录</span></a>
                <a style="text-decoration: none" class="submit" href="register.html"><span class="submit">注册</span></a>
            </div>
        </form>

    </div>

    <div class="login_footer">
    </div>

</div>
</body>
</html>
